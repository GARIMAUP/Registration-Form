<html>
    <head>
        <title>FORM</title>
        
    </head>
    <body>
        <form>
            <h3 style="text-align: center">REGISTRATION FORM</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="Class">Class:</label>
            <select id="Class" name="Class">
                <option value="first">1<sup>rst</sup></option>
                <option value="second">2<sup>nd</sup></option>
                <option value="third">3<sup>rd</sup></option>
                <option value="fourth">4<sup>th</sup></option>
            </select>year
            <br>
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="BTECH">B.Tech</option>
                <option value="MTECH">M.Tech</option>
                <option value="PHD">PhD</option>
            </select><br>
            <label for="EMAIL">Email ID:</label>
            <input type="email" id="EMAIL" name="EMAIL"><br>
            <label for="ADDRESS">Address:</label>
            <textarea id="ADDRESS" name="ADDRESS" rows="2" cols="50"></textarea><br>
            <label for="PHOTO">Upload Photo:</label>
            <input type="file" id="PHOTO" name="PHOTO"><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">

        </form>
    </body>
</html>
